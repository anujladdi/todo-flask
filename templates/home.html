<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >

    <form action="/savedata" method = "POST" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Title</td>
                <td><input type="text" name="title" ></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input type="text" name="desc" ></td>
            </tr>
            <tr>
                <td> Upload Image</td>
                <td><input type="file" name="img"></td>
            </tr>
        </table>
        <button type="submit">Submit</button>
            
       <br>

        <div style="display:flex justify; content:space-evenly;">
            {% for i in mydata %}
            <h4>TITLE:<span class="spantag">{{i[0]}}</span></h4>
            <h4>DESC:<span class="spantag">{{i[1]}}</span></h4>
            <h4>IMG:<span class="spantag">
                <img src="{{i[2]}}" style="    width: 30%;">
            </span></h4>
        
            <div style="display:flex justify; content:space-evenly;">
                <form action="delete/{{i[0]}}"method="POST">
                    <button type="submit">delete</button>
                </form>

                <form action="update/{{i[0]}}"method="POST">
                    <button type="submit">update</button>
                </form>
            </div>
            {% endfor %}

        </div>
        
    </form>

    
    
</body>
</html>
